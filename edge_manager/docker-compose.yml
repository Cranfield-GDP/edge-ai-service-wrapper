services:
  edge_manager:
    build: .
    container_name: edge_manager
    ports:
      - "8000:8000"
    networks:
      - edge_management_network
    environment:
      - MONGO_URI=mongodb://mongodb:27017/ai_services_db
    depends_on:
      - mongodb

  mongodb:
    image: mongo:6.0
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    networks:
      - edge_management_network
    volumes:
      - mongodb_data:/data/db

  mongo-express:
    image: mongo-express:latest
    container_name: mongo_express
    restart: always
    ports:
      # username: admin, password: pass
      - "8081:8081"  # Mongo Express UI will be accessible on port 8081
    networks:
      - edge_management_network
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongodb  # MongoDB service name
      - ME_CONFIG_MONGODB_PORT=27017      # MongoDB port
      - ME_CONFIG_MONGODB_ADMINUSERNAME=  # Optional: Add admin username if authentication is enabled
      - ME_CONFIG_MONGODB_ADMINPASSWORD=  # Optional: Add admin password if authentication is enabled
    depends_on:
      - mongodb

volumes:
  mongodb_data:

networks:
  edge_management_network: